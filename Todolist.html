<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Poppins:wght@200;700&family=Quicksand:wght@600&family=Roboto&family=Rock+Salt&family=Rowdies:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="Todolist.css">
    <title>Mosiahs to-do Lists</title>
</head>
<body>
    <div class="todo-list-container">

        <div class="todo-list work-list">
            <header>
                <h1>Work To-Do's</h1>
            </header>
        
            <form>
                <input type="text" class="todo-input" placeholder="Work tasks?">
                <button class="todo-button" type="submit">
                    <i class="fas fa-plus-square"></i>
                </button>
            </form>
            <div class="todo-container">
                <ul class="todo-list">
                </ul>
            </div>
        </div>


        <div class="todo-list school-list">
            <header>
                <h1>School To-Do's</h1>
            </header>
        
            <form>
                <input type="text" class="todo-input" placeholder="School tasks?">
                <button class="todo-button" type="submit">
                    <i class="fas fa-plus-square"></i>
                </button>
            </form>
            <div class="todo-container">
                <ul class="todo-list">
                </ul>
            </div>
        </div>

    
        <div class="todo-list home-list">
            <header>
                <h1>Home To-Do's</h1>
            </header>
        
            <form>
                <input type="text" class="todo-input" placeholder="Home tasks?">
                <button class="todo-button" type="submit">
                    <i class="fas fa-plus-square"></i>
                </button>
            </form>
            <div class="todo-container">
                <ul class="todo-list">
                </ul>
            </div>
        </div>
    </div>

    <script src="Todolist.js"></script>
</body>
</html>
